<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Cartoes</title>
    <link rel="stylesheet" href="../Styles/StyleMeusCartoes.css">
    <script src="../tela1/script.js" defer></script>
    

</head>
<body>
<main>
    <header>
        <h1 class="title-crnines">
            <span style="color:#fff;"> CR </span> WINES
        </h1>
        <button class="button-header-minha-conta"> MINHA CONTA <img src="../imagens/assets/icon-button-header.png"
                                                                    alt="icon-button-header" class="icon-button-header"></button>
    </header>

    <div class="container-main">

        <!-- conteudo do perfil da direita -->
        <div class="container-perfil">
            <div class="box-name-perfil">
                <img src="../imagens/assets/icon-box-image-name.png" alt="" class="img-name-perfil">
                <div class="box-name-e-nivel">
                    <p class="text-name">Raquel Silva</p>
                    <p class="text-nivel">NIVEL: 1</p>
                </div>
            </div>

            <div class="box-dados-perfil">
                <button class="button-dados-perfil" onclick="exibirMinhaConta()">
                        <img src="../imagens/assets/icons-left-perfil-1.png" alt="" class="img-icons-perfil">
                    <span>Perfil</span>
                </button>
                <div class="box-exibir-opcoes MinhaConta">
                    <button>Perfil</button>
                    <button>Cartoes</button>
                    <button onclick="window.location.href='MeusEnderecos.html';">Enderecos</button>
                    <button>Trocar Senha</button>
                    <button>Apagar Conta</button>
                    
                </div>

                <button class="button-dados-perfil">
                        <img src="../imagens/assets/icons-left-perfil-2.png" alt="" class="img-icons-perfil">
                    <span onclick="window.location.href='MinhasCompras.html';">Minhas Compras</span>
                </button>


                <button class="button-dados-perfil">
                        <img src="../imagens/assets/icons-left-perfil-3.png" alt="" class="img-icons-perfil">
                    <span>Notificacoes</span>
                </button>


                <button class="button-dados-perfil">
                        <img src="../imagens/assets/icons-left-perfil-4.png" alt="" class="img-icons-perfil">
                    <span>Meus Cupons</span>
                </button>

            </div>
        </div>
        <!-- acaba aqui  -->

            <div class="container-register">
                <div class="box-top-register">
                <!-- titulo do cabecalho -->
                <h1 class="text-perfil">Cartão de Crédito</h1>
                <button class="botaoADDNovoCartao" onclick="window.location.href='MeusCartoesADDNovo.html';">+ Adicionar Novo Cartão</button>
                </div>


                <div class="cartao-container">
                    <img src="../imagens/assets/CartaoMaster.png" class="cartao_imagem">
                    <a class="desc">Nome</a>
                    <a class="BandNome">Mastercard</a>
                    <a class="CartaoNumero">**** **** **** 0000</a>
                    <a class="Excluir">Excluir</a>
                    <a class="Salvar">Editar</a>
                    <button class="Preferencial">Definir como Preferencial</button>
                </div>

                <div class="cartao-container">
                    <img src="../imagens/assets/CartaoVisa.PNG" class="cartao_imagem">
                    <a class="desc">Nome</a>
                    <a class="BandNome">VISA</a>
                    <a class="Status">Padrão</a>
                    <a class="CartaoNumero">**** **** **** 0001</a>
                    <a class="Excluir2">Excluir</a>
                    <a class="Salvar2">Editar</a>
                    <button class="Preferencial">Definir como Preferencial</button>
                </div>

            </div>



    </div>


</main>
</body>
</html>
