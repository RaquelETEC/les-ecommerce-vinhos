<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Area da Administração</title>
  <link rel="stylesheet" href="Styles/styleADM.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
     <nav class="navbar navbar-expand-sm py-3 sticky-top" style="background: black;">
        <div class="container-fluid">
          <img src="imagens/logo-vinho.PNG" alt="Logo Vinho" style="width: 200px;" class="mx-3">
          <div class="navbar-nav ms-auto">
           <a href="gerenciamento.html" class="btn btn-light ms-2">GERENCIAMENTO</a>
        </div>
      </div>
    </nav>
     <div class="container-main">

       <!-- conteudo do perfil da direita -->
       <div class="container-perfil">
         <div class="box-name-perfil">
           <img src="./assets/icon-box-image-name.png" alt="" class="img-name-perfil">
           <div class="box-name-e-nivel">
             <p class="text-name">ADM</p>
           </div>
         </div>

         <div class="box-dados-perfil">

           <a class="button-dados-perfil" href="index.html">
             <span>Inicio </span>
           </a>

           <a class="button-dados-perfil">
             <span>Pedidos de compra</span>
           </a>

           <a class="button-dados-perfil">
             <span>Pedidos de venda</span>
           </a>

         </div>

       </div>
       <!-- acaba aqui  -->

       <div class="container-register">

         <div class="box-top-register">
           <!-- titulo do cabecalho -->
           <h1 class="text-perfil">Estoque</h1>

           <div class="box-input-pesquisa-e-carrinho">
             Data de
             <div class="box-input-top-pesquisar">
               <input type="date" class="input-top-pesquisar" placeholder="">
               <button class="button-top-register"><img src="./assets/icons-lupa-input.png" alt=""
                                                        class="img-top-register"></button>
             </div>
             Data ate
             <div class="box-input-top-pesquisar">
               <input type="date" class="input-top-pesquisar" placeholder="Data ate">
               <button class="button-top-register"><img src="./assets/icons-lupa-input.png" alt=""
                                                        class="img-top-register"></button>
             </div>

           </div>

         </div>

         <div class="content">
           <img src="imagemTesteGrafico.PNG" />
         </div>

       </div>


     </div>

     <footer class="p-4 text-light text-center " style="background: black;">
       Desenvolvido por Caynan e Raquel
     </footer>


</body>
</html>
