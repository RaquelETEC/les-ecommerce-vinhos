<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Login e Cadastro</title>
    <link rel="icon" href="imagens/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <script src="scripts/validadorCadastro.js"></script>
    <style>
        .card {
            border-radius: 1rem;
        }

        .body {
            background-color: #F2F2F2;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-sm py-3 sticky-top" style="background: black;">
        <div class="container-fluid">
            <a href="index.html"><img src="imagens/logo-vinho.PNG" alt="Logo Vinho" style="width: 200px;" class="mx-3"></a>
            <div class="navbar-nav ms-auto"></div>
        </div>
    </nav>

    <section id="login" class="vh-100" style="background-color: #F2F2F2;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 text-left">
                            <h3 class="mb-5 text-center" >Login</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Senha</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary btn-lg btn-block text-center" type="submit" onclick="validarLogin()">
                                    Login
                                </button>
                                <hr class="my-4">
                                <div>
                                </div>
                                <a href="#cadastro" class="text-black-50 fw-bold cadastre-se-link text-center">Não tem uma conta?
                                    Cadastre-se</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="cadastro" class="px-100 d-none" style="background-color: #F2F2F2">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-8">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 ">
                            <h3 class="mb-4 c text-center">Cadastro de Cliente</h3>
                            <!-- Seu formulário de cadastro aqui -->
							<form name="frmcliente" action="insertCliente">
								<fieldset>
        							<legend>Dados Pessoais</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="typeNome">Nome *</label>
                                        <input type="text" name="typeNome" id="typeNome" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="typeEmail">Email *</label>
                                        <input type="email" name="typeEmail" id="typeEmail" class="form-control form-control-lg" required/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="typeSenha">Senha *</label>
                                        <input type="password" name="typeSenha" id="typeSenha" class="form-control form-control-lg" required/>
                                        <div id="senhaAviso" class="text-danger"></div>
                                        
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="typeRepitaSenha">Repita a Senha *</label>
                                        <input type="password" name="typeRepitaSenha" id="typeRepitaSenha" class="form-control form-control-lg" required />
                                        <div id="senharepAviso" class="text-danger"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="typeCPF">CPF *</label>
                                        <input type="text" name="typeCPF" id="typeCPF" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="col-md-2 mb-4">
                                        <label class="form-label" for="selectTipoTelefone">Tipo*</label>
                                        <select id="TypeTipoTelefone" name="TypeTipoTelefone" class="form-select form-select-lg required">
                                            <option value="" disabled selected></option>
                                            <option value="celular">fixo</option>
                                            <option value="fixo">Celular</option>
                                            <!-- Adicione outros tipos de telefone conforme necessário -->
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label class="form-label" for="typeNumeroTelefone">Número de Telefone *</label>
                                        <input type="text" name="typeNumeroTelefone" id="typeNumeroTelefone" class="form-control form-control-lg" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="typeNascimento">Data de Nascimento *</label>
                                        <input type="date" name="typeNascimento" id="typeNascimento" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label class="form-label" for="genero">Gênero *</label>
                                        <select class="form-select form-select-lg" name="typeGenero" id="typeGenero" required>
                                            <option value="" disabled selected></option>
                                            <option value="feminino">Feminino</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="nao_binario">Não Binario</option>
                                            <option value="outros">Outros</option>

                                        </select>
                                    </div>
                                </div>
                               </fieldset>
                                <hr class="my-4">
  									<fieldset>
        								<legend>Endereço Residencial</legend>
                              
	                                <div class="row">
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="tipoResidencia">Tipo de Residência *</label>
	                                        <select class="form-select form-select-lg" name="typeTipoResidencia" id="typeTipoResidencia" required>
	                                            <option value="" disabled selected></option>
	                                            <option value="casa">Casa</option>
	                                            <option value="apartamento">Apartamento</option>
	                                            <option value="condominio">Condomínio</option>
	                                        </select>
	                                    </div>
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="tipoLogradouro">Tipo Logradouro*</label>
	                                        <select class="form-select form-select-lg" name="typeTipoLogradouro" id="typeTipoLogradouro" required>
	                                            <option value="" disabled selected></option>
	                                            <option value="Rua">Rua</option>
	                                            <option value="Estrada">Estrada</option>
	                                            <option value="Avenida">Avenida</option>
	                                            <option value="Praça">Praça</option>
	                                            <option value="Corredor">Corredor</option>
	                                            <option value="Alameda">Alameda</option>
	                                            <option value="Distrito">Distrito</option>
	                                        </select>
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="logradouro">Logradouro *</label>
	                                        <input type="text" name="typeLogradouro" id="typeLogradouro" class="form-control form-control-lg" required/>
	                                    </div>
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="numero">N° *</label>
	                                        <input type="text" name="typeNumero" id="typeNumero" class="form-control form-control-lg" required/>
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="typeTelefone">Bairro*</label>
	                                        <input type="text" name="typeBairro" id="typeBairro" class="form-control form-control-lg" required/>
	                                    </div>
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="typeTelefone">Cidade*</label>
	                                        <input type="text" name="typeCidade" id="typeCidade" class="form-control form-control-lg" required />
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="typeTelefone">CEP*</label>
	                                        <input type="text" name="typeCep" id="typeCep" class="form-control form-control-lg" required />
	                                    </div>
	                                    <div class="col-md-6 mb-4">
	                                        <label class="form-label" for="typeTelefone">País*</label>
	                                        <input type="text" name="typePais" id="typePais" class="form-control form-control-lg" required />
	                                    </div>
	                                </div>
	                                <div class="row">
	                                    <div class="col-md-12 mb-2">
	                                        <label class="form-label" for="observacoes">Observações</label>
	                                        <input type="text" name="observacoes" id="observacoes" class="form-control form-control-lg" required />
	                                    </div>
	                                </div>
								</fieldset>
                                  <div class="text-center">
						        <button class="btn btn-primary btn-lg btn-block" type="submit" onClick="validadorCadastro()">
						            Cadastrar
						        </button>
						        <hr class="my-4">
						        <a href="#login" class="text-black-50 fw-bold cadastre-se-link">Já tem uma conta? Faça login</a>
						    </div>
						</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="p-4 text-light text-center " style="background: black;">
        Desenvolvido por Caynan e Raquel
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginSection = document.getElementById("login");
            const cadastroSection = document.getElementById("cadastro");

            const cadastreSeLinks = document.querySelectorAll(".cadastre-se-link");

            cadastreSeLinks.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();

                    loginSection.classList.toggle("d-none");
                    cadastroSection.classList.toggle("d-none");
                });
            });
        });
    </script>

</body>

</html>
