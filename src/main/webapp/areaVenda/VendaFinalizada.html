<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda</title>
    <link rel="stylesheet" href="../Styles/StyleVendaFinalizada.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <h1 class="title-crnines">
                <span style="color:#fff;"> CR </span> WINES
            </h1>
            <button class="button-header-minha-conta"> MINHA CONTA <img src="../imagens/assets/icon-button-header.png"
                    alt="icon-button-header" class="icon-button-header"></button>
        </header>

        <div class="container-main">

            <div class="container-register">

                <div class="box-top-register">
                    <!-- titulo do cabecalho -->
                    <h1 class="text-perfil">Venda</h1>

                    <div class="box-input-pesquisa-e-carrinho">

                        <div class="box-input-top-pesquisar">
                            <input type="text" class="input-top-pesquisar" placeholder="Busca">
                            <button class="button-top-register"><img src="./assets/icons-lupa-input.png" alt=""
                                    class="img-top-register"></button>
                        </div>

                        <button class="button-top-register"><img src="./assets/icons-carrinho.png" alt=""
                                class="img-top-register"></button>
                    </div>

                </div>
                <div class="Pedido-Container">
                    <a class="PedidoTexto">PEDIDO #12 REALIZADO COM SUCESSO  !</a>
                    <img class="OkIMG" src="../imagens/assets/Ok.PNG">
                    <a class="AguardTexto">SEU PEDIDO ESTA AGUARDANDO APROVAÇÃO DO PAGAMENTO
                        ACESSE “MINHAS COMPRAS” DENTRO DA ÁREA DO CLIENTE PARA
                        VERIFICAR O STATUS</a>
                    <button onclick="window.location.href='../areaCliente/MinhasCompras.html';" class="BotaoMinhasCompras">Acessar Minhas Compras</button>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
