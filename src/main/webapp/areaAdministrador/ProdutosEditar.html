		            <div class="row">
		                <div class="col-md-3">
		                    <label for="codigoBarras" class="form-label">Código de Barras:</label>
		                    <input type="text" class="form-control" id="codigoBarras" name="codigoBarras">

		                  <div class="col-md-3">

		                </div>
		                <div class="col-md-3">

		                </div>
		                <div class="col-md-3">
		                    <label for="pais" class="form-label">País:</label>

		                </div>
		                <div class="col-md-3">

		                <div class="col-md-3">

		                <div class="col-md-3">

		                </div>
		                <div class="col-md-3">
		                    <label for="dimensoes" class="form-label">Dimensões:</label>
		                    <input type="text" class="form-control" id="dimensoes" name="dimensoes">
		                </div>
		                <div class="col-md-3">
		                    <label for="grupoPrecificacao" class="form-label">Grupo de Precificação:</label>
		                    <input type="text" class="form-control" id="grupoPrecificacao" name="grupoPrecificacao">
		                </div>
		                   <div class="col-md-3">
		                    <label for="Status" class="form-label">Status</label>
								<select class="form-select" id="statusProduto">
				                    <option value="ativo">ATIVO</option>
				                    <option value="inativo">INATIVO</option>
