            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Conteudo principal aqui -->
				    <div class="container mt-4">
				        <h2 class="text-center mb-4">Incluir movimentação de estoque</h2>
		        <!-- Formulário de filtro -->
		        <form class="mb-4">
		            <div class="row">
		                <div class="col-md-3">
		                    <label for="codigoBarras" class="form-label">Código de Barras:</label>
		                    <input type="text" class="form-control" id="codigoBarras" name="codigoBarras">
		                </div>
		                 <div class="col-md-3">
		                    <label for="quantidade" class="form-label">Quantidade:</label>
		                    <input type="text" class="form-control" id="quantidade" name="quantidade">
		                </div>
		                <div class="col-md-3">
		                    <label for="movimentacao" class="form-label">Movimentação:</label>
		                     <select class="form-select" id="status" name="status">
						        <option value="entrada">ENTRADA</option>
						        <option value="saida">SAIDA</option>
						    </select>
		                </div>
			        <div class="col-md-3">
			            <label for="valorCusto" class="form-label">Valor do Custo:</label>
			            <input type="text" class="form-control" id="valorCusto" name="valorCusto">
			        </div>
			        <div class="col-md-3">
			            <label for="fornecedor" class="form-label">Fornecedor:</label>
			            <input type="text" class="form-control" id="fornecedor" name="fornecedor">
			        </div>
			        <div class="col-md-3">
			            <label for="dataEntrada" class="form-label">Data de Entrada:</label>
			            <input type="date" class="form-control" id="dataEntrada" name="dataEntrada">
			        </div>
			        <div class="col-md-3">
			            <label for="observacoes" class="form-label">Observações:</label>
			            <textarea class="form-control" id="observacoes" name="observacoes" rows="1"></textarea>
			        </div>
			    </div>
			  </form>
			   
		          <div class="text-center">
		            <div class="row mt-3">
		                <div class="col-md-12">
                             <a onclick="window.location.href='Estoque.html';">  <button class="btn btn-primary">Salvar</button></a>
